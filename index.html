<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UFT-8"/>
        <title>Calculadora</title>
        
        <link href="./style/nomalize.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href=".\style\mainStyle.css" rel="stylesheet">

    </head>
    <body>
        
        <main>
            <div class="container">
                <h1>Calculadora Fiterman</h1>

                <div class="row">
                    <div class="col">
                        <input type="text" placeholder="0" id="resultado" autofocus>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button id="AC" onclick="escolheNumero('ac')" >AC</button>
                    </div>

                    <div class="col">
                        <button id="inverte">+/-</button>   
                    </div>

                    <div class="col">
                        <button id="%">%</button>  
                    </div>

                    <div class="col">
                        <button id="/" onclick="divisao()">รท</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button id="7" onclick="escolheNumero(7)">7</button>
                    </div>

                    <div class="col">
                        <button id="8" onclick="escolheNumero(8)">8</button>   
                    </div>

                    <div class="col">
                        <button id="9" onclick="escolheNumero(9)">9</button>  
                    </div>

                    <div class="col">
                        <button id="x" onclick="multiplicacao()">x</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button id="4" onclick="escolheNumero(4)">4</button>
                    </div>

                    <div class="col">
                        <button id="5" onclick="escolheNumero(5)">5</button>   
                    </div>

                    <div class="col">
                        <button id="6" onclick="escolheNumero(6)">6</button>  
                    </div>

                    <div class="col">
                        <button id="-" onclick="subtracao()">-</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button id="1" onclick="escolheNumero(1)">1</button>
                    </div>

                    <div class="col">
                        <button id="2" onclick="escolheNumero(2)">2</button>   
                    </div>

                    <div class="col">
                        <button id="3" onclick="escolheNumero(3)">3</button>  
                    </div>

                    <div class="col">
                        <button id="+" onclick="soma()">+</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-6">
                        <button id="0" onclick="escolheNumero(0)">0</button>
                    </div>

                    <div class="col col-3">
                        <button id="," onclick="escolheNumero('.')">,</button>  
                    </div>

                    <div class="col col-3">
                        <button id="=" onclick="retornaResultado()">=</button>
                    </div>
                </div>

            </div>
        </main>
    </body>
    <script type="text/javascript" src="./script/script.js" defer></script>
</html>
