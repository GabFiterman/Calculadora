<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UFT-8"/>
        <title>Calculadora</title>
        
        <link href="./style/nomalize.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href=".\style\mainStyle.css" rel="stylesheet">

    </head>
    <body>
        
        <main>
            <div class="container">
                <h1>Calculadora Online</h1>

                <div class="row">
                    <div class="col">
                        <input type="text" placeholder="0" id="resultado">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button>AC</button>
                    </div>

                    <div class="col">
                        <button>+/-</button>   
                    </div>

                    <div class="col">
                        <button>%</button>  
                    </div>

                    <div class="col">
                        <button>รท</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button>7</button>
                    </div>

                    <div class="col">
                        <button>8</button>   
                    </div>

                    <div class="col">
                        <button>9</button>  
                    </div>

                    <div class="col">
                        <button>x</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button>4</button>
                    </div>

                    <div class="col">
                        <button>5</button>   
                    </div>

                    <div class="col">
                        <button>6</button>  
                    </div>

                    <div class="col">
                        <button>-</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button>1</button>
                    </div>

                    <div class="col">
                        <button>2</button>   
                    </div>

                    <div class="col">
                        <button>3</button>  
                    </div>

                    <div class="col">
                        <button>+</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-6">
                        <button>0</button>
                    </div>

                    <div class="col col-3">
                        <button>,</button>  
                    </div>

                    <div class="col col-3">
                        <button>=</button>
                    </div>
                </div>

            </div>
        </main>
    </body>
</html>
